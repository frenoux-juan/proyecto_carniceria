<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body>
    <div id="header-container"></div>
    

    <h1>Formulario de Contacto</h1>

    <div class="formulario">
    <form action="#" method="post">
        
        <label for="nombre"> (validado desde js) Nombre:</label>
        <input type="text" id="nombre" name="nombre"  >

        <label for="email"> * Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label>(validado desde js) Tipo de compra:</label>
        <input type="radio" id="consulta1" name="tipo" value="Consulta 1">
        <label for="consulta1">Mayorista</label>
        <input type="radio" id="consulta2" name="tipo" value="Consulta 2">
        <label for="consulta2">Minorista</label>

        <label for="pais">(validado desde js) País:</label>
        <select id="pais" name="pais">
            <option value="seleccionar">Selecciona tu país</option>
            <option value="argentina">Argentina</option>
            <option value="mexico">México</option>
            <option value="espana">España</option>
            
        </select>

        <label for="mensaje">* Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
        
    </form>
    <br>
    </div>
    



    
    <div id="footer-container"></div>
    
    <script src="script.js"></script> 
    <script src="validacion-form.js"></script>
</body>
</html>
